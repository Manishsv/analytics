connector.name=iceberg

# Use Nessie as the Iceberg catalog (no Hive Metastore)
iceberg.catalog.type=nessie
iceberg.nessie-catalog.uri=http://nessie:19120/api/v2
iceberg.nessie-catalog.ref=main

# Default warehouse directory in MinIO (Trino-native S3 scheme)
iceberg.nessie-catalog.default-warehouse-dir=s3://warehouse

# Enable Trino native S3 filesystem
fs.native-s3.enabled=true

# Native S3 configuration for MinIO
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.aws-access-key=${ENV:MINIO_ROOT_USER}
s3.aws-secret-key=${ENV:MINIO_ROOT_PASSWORD}
s3.region=us-east-1

# Optional Iceberg settings
iceberg.file-format=PARQUET
iceberg.compression-codec=ZSTD
iceberg.max-partitions-per-writer=2000
