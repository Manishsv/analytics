services:
  minio:
    image: minio/minio:RELEASE.2024-06-11T03-13-30Z
    container_name: dap-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Creates a bucket used by Iceberg warehouse storage
  minio-init:
    image: minio/mc:RELEASE.2024-06-12T14-34-03Z
    container_name: dap-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb -p local/warehouse || true &&
      mc anonymous set private local/warehouse || true &&
      echo 'MinIO bucket warehouse ready.'"
    restart: "no"

  # PostgreSQL database for Nessie catalog persistence
  postgres:
    image: postgres:15-alpine
    container_name: dap-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nessie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nessie123}
      POSTGRES_DB: ${POSTGRES_DB:-nessie}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nessie}"]
      interval: 5s
      timeout: 3s
      retries: 10

  nessie:
    image: ghcr.io/projectnessie/nessie:0.103.2
    container_name: dap-nessie
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "19120:19120"
      - "1999:1999"
    environment:
      - nessie.version.store.type=JDBC
      - nessie.version.store.persist.jdbc.datasource=postgresql
      - quarkus.datasource.postgresql.jdbc.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nessie}
      - quarkus.datasource.postgresql.username=${POSTGRES_USER:-nessie}
      - quarkus.datasource.postgresql.password=${POSTGRES_PASSWORD:-nessie123}
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -sf http://localhost:19120/api/v2/config || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  trino:
    image: trinodb/trino:455
    container_name: dap-trino
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      nessie:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "8090:8080"
    volumes:
      - ./trino/etc/catalog:/etc/trino/catalog:ro

  # Optional BI
  superset:
    image: apache/superset:4.0.2
    container_name: dap-superset
    depends_on:
      trino:
        condition: service_started
    environment:
      SUPERSET_SECRET_KEY: "dev_secret_key_change_me"
    ports:
      - "8088:8088"
    volumes:
      - superset_home:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro

  # RedPanda for real-time event streaming (Kafka-compatible, no Zookeeper needed)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: dap-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --smp
      - "1"
      - --memory
      - 1G
      - --mode
      - dev-container
      - --default-log-level=info
    ports:
      - "19092:19092"  # External Kafka API
      - "18081:18081"  # External Schema Registry
      - "18082:18082"  # External Pandaproxy
      - "9644:9644"    # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Kafka consumer service for real-time ingestion to Bronze (works with RedPanda)
  kafka-consumer:
    build:
      context: ./ingestion
      dockerfile: Dockerfile
    container_name: dap-kafka-consumer
    depends_on:
      redpanda:
        condition: service_healthy
      trino:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_TOPIC: ${KAFKA_TOPIC:-pgr-events}
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID:-bronze-ingestion}
      TRINO_HOST: trino
      TRINO_PORT: 8080
      TRINO_USER: ${TRINO_USER:-trino}
      BATCH_SIZE: ${BATCH_SIZE:-100}
      FLUSH_INTERVAL_SEC: ${FLUSH_INTERVAL_SEC:-5}
    volumes:
      - ./ingestion:/app
    restart: unless-stopped

volumes:
  minio_data:
  superset_home:
  postgres_data:
  redpanda_data: