services:
  postgres:
    image: postgres:13
    container_name: dap-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2024-06-11T03-13-30Z
    container_name: dap-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Creates a bucket used by Iceberg warehouse storage
  minio-init:
    image: minio/mc:RELEASE.2024-06-12T14-34-03Z
    container_name: dap-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb -p local/warehouse || true &&
      mc anonymous set private local/warehouse || true &&
      echo 'MinIO bucket warehouse ready.'"
    restart: "no"

  # Hive Metastore backed by Postgres
  metastore:
    image: apache/hive:3.1.3
    container_name: dap-metastore
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: ["/bin/bash"]
    command: ["/opt/hive/conf/init-metastore.sh"]
    restart: unless-stopped
    ports:
      - "9083:9083"
    volumes:
      - ./hive/conf/metastore-site.xml:/opt/hive/conf/metastore-site.xml.template:ro
      - ./hive/init-metastore.sh:/opt/hive/conf/init-metastore.sh:ro

  nessie:
    image: ghcr.io/projectnessie/nessie:0.103.2
    container_name: dap-nessie
    ports:
      - "19120:19120"
      - "1999:1999"
    environment:
      - nessie.version.store.type=IN_MEMORY
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -sf http://localhost:19120/api/v2/config || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  trino:
    image: trinodb/trino:455
    container_name: dap-trino
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      nessie:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "8090:8080"
    volumes:
      - ./trino/etc/catalog:/etc/trino/catalog:ro

  # Optional BI
  superset:
    image: apache/superset:4.0.2
    container_name: dap-superset
    depends_on:
      trino:
        condition: service_started
    environment:
      SUPERSET_SECRET_KEY: "dev_secret_key_change_me"
    ports:
      - "8088:8088"
    volumes:
      - superset_home:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro

volumes:
  postgres_data:
  minio_data:
  superset_home: